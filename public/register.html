<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Changmin Kang" />
    <title>내일배움캠프 Node.js 트랙 타워 디펜스 게임</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico" />
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #2d2d2d;
        color: white;
        font-family: Arial, sans-serif;
      }
      .form-container {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .form-container input {
        margin: 10px;
        padding: 10px;
        font-size: 16px;
      }
      .form-container button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <h1>내일배움캠프 Node.js 트랙 타워 디펜스 게임</h1>
      <h2>회원가입</h2>
      <input type="text" id="accountId" placeholder="아이디" required />
      <input type="email" id="email" placeholder="이메일" required />
      <input type="password" id="password" placeholder="비밀번호" required />
      <button id="register">회원가입</button>
      <button id="back">뒤로가기</button>
    </div>
    <script>
      document.getElementById('register').addEventListener('click', () => {
        const accountId = document.getElementById('accountId').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        fetch('/api/signup', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ accountId, email, password }),
        })
          .then((response) => {
            if (!response.ok) throw new Error('회원가입 실패');
            return response.json();
          })
          .then((data) => {
            alert(data.message); // 성공 메시지 표시
            window.location.href = 'index.html';
          })
          .catch((error) => alert(error.message));
      });

      document.getElementById('back').addEventListener('click', () => {
        window.location.href = 'index.html';
      });
    </script>
  </body>
</html>
