<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Changmin Kang" />
    <title>내일배움캠프 Node.js 트랙 타워 디펜스 게임</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico" />
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #2d2d2d;
        flex-direction: column;
      }
      #gameCanvas {
        border: 2px solid #000;
        display: none;
      }
      .button-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
      }
      .button-container button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
      }
    </style>

    <script type="module">
      window.history.forward();
      function noBack() {
        window.history.forward();
      }
    </script>
  </head>
  <body>
    <div class="button-container">
      <h1 style="color: white">내일배움캠프 Node.js 트랙 타워 디펜스 게임</h1>
      <button id="registerButton">회원가입</button>
      <button id="loginButton">로그인</button>
      <button id="playButton">게임 플레이</button>
    </div>
    <canvas id="gameCanvas" width="1920" height="1080"></canvas>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>

    <body onload="noBack();" onpageshow="if(event.persisted) noBack();" onunload=""></body>
    <script type="module">
      // 토큰 확인
      const token = localStorage.getItem('authorization');

      // 로그인 상태에 따라 버튼 텍스트 변경
      const loginButton = document.getElementById('loginButton');
      if (token) {
        // 로그인이 되어있다면 로그인 텍스트가  로그아웃으로 텍스트 변경
        loginButton.textContent = '로그아웃';
      }

      document.getElementById('registerButton').addEventListener('click', () => {
        window.location.href = 'register.html';
      });

      loginButton.addEventListener('click', () => {
        if (token) {
          // 로그아웃 처리
          // 로그아웃이 되면 토큰 삭제
          localStorage.removeItem('authorization');
          alert('로그아웃되었습니다.');
          // 페이지 상태 초기화
          window.location.reload();
        } else {
          // 로그인 페이지로 이동
          window.location.href = 'login.html';
        }
      });
      document.getElementById('playButton').addEventListener('click', () => {
        document.querySelector('.button-container').style.display = 'none';
        document.getElementById('gameCanvas').style.display = 'block';
        import('./game.js');
      });
    </script>
  </body>
</html>
